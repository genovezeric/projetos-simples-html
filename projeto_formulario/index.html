<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Cadastro de Veículos</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Cadastro</p>
                </div>
                <div class="form-body">
                    <h1 class-="form-title">Venda fácil seu veículo!</h1>
                    <p>Descreva as características do seu veículo e marque todas as opcionais e características que ele possui</p>
                    <form >
                        <div class="box-input">
                            <label for="title">Título do anúncio: 
                                <span class="required-field">*</span></label>
                            <input type="text" name="title" id="title" class="block" placeholder="Defina um título para seu veículo"
                            minlength="1" maxlength="30" required>
                        </div>
                        <div class="box-input">
                            <label for="price">Preço do veículo: 
                                <span class="required-field">*</span></label>
                                <input type="number" id="price" name="price" class="block" required>
                            </div>
                            <div class="box-input">
                            <label for="">Descrição: 
                                <span class="required-field">*</span>
                            </label>
                            <textarea 
                            id="description"
                            name="description"
                            class="block"
                            cols="30"
                            rows="10"
                            required
                            placeholder="Descreva seu veículo"
                            >
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Único? 
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">
                            Marca: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block"
                        placeholder="Digite a marca do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">
                            Modelo: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block"
                        placeholder="Digite o modelo do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">
                            Quilometragem: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">
                            Data de compra do veículo: 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                            type="date" 
                            name="purchase_date" 
                            id="purchase_date" 
                            class="block" 
                            required
                        >
                    </div>
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais: </p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric-lock" name="optional[]" value="eletric-lock">
                                <label for="eletric-lock">Trava Elétrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais: </p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                <label for="eletric_window">Janela Elétrica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">Alto Falantes</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo: <span class="required-field">*</span> </p>
                        <input type="file" 
                               multiple accept="image/png, image/jpeg" 
                               id="images"
                               name="images"
                               required
                               >
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">       
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
